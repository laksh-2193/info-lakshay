<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="links, lakshay kumar links, lakshay kumar profile, profile, data science, lakshay kumar, artificial intelligence, machine learning, computer vision">
    <meta name="description" content="Lakshay Kumar is a young aspiring Data Scientist who loves to build AI and ML applications that can contribute as a solution to real-world problems.">
    <meta name="author" content="Lakshay Kumar">
    <title>Lakshay Kumar - links</title>
    <style>
        body {
            margin: 0;
        }
        iframe {      
            display: block;
            height: 100vh;
            width: 100vw;
            border: none;
            background: lightyellow;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://lakshay-kumar.carrd.co/"></iframe>

    <script>
        var iframe = document.getElementById('myIframe');
        var originalSrc = iframe.src;

        iframe.addEventListener('load', function () {
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Find all links in the iframe's content
            var iframeLinks = iframeDocument.querySelectorAll('a');

            iframeLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Get the href attribute of the clicked link
                    var href = link.getAttribute('href');

                    // Open the link in a new tab
                    window.open(href, '_blank');

                    // Switch the iframe back to the original URL
                    iframe.src = originalSrc;
                });
            });
        });
    </script>
</body>
</html>
